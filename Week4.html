<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> V Bind</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
  </head>
  <body>

    <div id="app">
      <aside class="menu">
        <p class="menu-label">
          Administration
        </p>
        <ul class="menu-list">
          <li>
            <a class="is-active"> {{menutitle}}</a>
            <ul>
              <li v-for="todo in todos"><a href=""> {{todo.id}} ) {{todo.text}}</a></li>
            </ul>
          </li>
        </ul>
      </aside>
    </div>

  </body>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue"> </script>
  <script type="text/javascript" src="script/vue.js"> </script>
  <script>
    var app = new Vue({
      el: "#app",
      data: {
        menutitle: 'All list',
        todos: [
          {text: 'Member', id:1},
          {text: 'Plugins', id:2},
          {text: 'Add a Member', id:3}
        ]
      }

    });
  </script>
</html>
