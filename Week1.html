<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
      <div class="" id="app">
        <h1>{{message}}</h1>
      </div>

  </body>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue"> </script>
  <script>
      var app = new Vue({
        el: '#app',
        data: {
          message: 'Welcome to Vue JS 2017'
        }
      });
  </script>
</html>
