<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Event Handling </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
  </head>
  <body>
    <div id="app">
      <h1>{{count}}</h1>
      <button @click="countUp"class="button is-primary">Count UP</button>
      <button @click="countDown"class="button is-primary">Count Down</button>
    <!--
      v-on:click can be replaced by @click
    -->
    </div>
  </body>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue"> </script>
  <script type="text/javascript" src="script/vue.js"></script>
  <script>
    var  app = new Vue({
      el: '#app',
      data: {
        count: 0
      },
      methods: {
        countUp: function() {
          this.count += 1
        },
        countDown: function(){
          this.count -= 1
        }
      }
    })
  </script>
</html>
